{% extends 'base.html' %}
{% block content %}

<title>Delete Stock</title>

<h1><b>Delete Stock</b></h1>
{% if ticker %}
    {% for item in ticker %}
         <a href="{% url 'delete_stock' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
    {% endfor %}
{% else %}
    You don't have stocks....
{% endif  %}

{% endblock %}
