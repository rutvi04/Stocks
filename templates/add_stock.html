{% extends 'base.html' %}
{% block content %}

<title>Add Stock</title>

<h1><b>Add Stocks here...</b></h1><br/>

      <form action="{% url 'add_stock' %}" method="POST" class="d-flex" >
          {% csrf_token %}
        <input name="ticker" class="form-control me-2" type="search" placeholder="Add Ticker To Page" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Add Stock</button>
      </form>
      <br/>

    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete_stock' item.id %}">Delete Stock</a> <br/>
    {% endfor %}
{% endblock %}
