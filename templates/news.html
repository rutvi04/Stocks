
{% extends 'base.html' %}


{% block content %}
    <h1 class="text-center"><b><u>Market News</u></b></h1><br/>

<div class="container">
	<div class="row d-flex justify-content-center">
		{% for x in news_api.data %}
			<div class="card text-white bg-dark mb-3 mx-2" style="width: 18rem;">
			  <a href="{{ x.news_url }}"><img href="{{ x.news_url }}" src="{{ x.image_url }}" class="card-img-top" alt="{{ x.source_name }}" class="list-group-item"></a>
			  <div class="card-body">
			    <h5 class="card-title">{{ x.title }}</h5>
			    <p class="card-text">{{ x.text }}</p>
			  </div>
			  <ul class="list-group list-group-flush">
			  	<em><li class="list-group-item text-white bg-dark mb-3">{{ x.source_name }}</em>, {{ x.date }}, <strong>{{ x.sentiment}}</strong></li>
			  </ul>
			  <div class="card-body">
			  	<a href="{{ x.news_url }}" class="btn btn-outline-primary">Read More...</a>
			  </div>
			</div>
		{% endfor %}
	</div>
</div>
    <br/>


{% endblock %}
