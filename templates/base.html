    <a class="navbar-brand" href="/">Money Market</a>

        </li>

          <a class="nav-link" href="{% url 'delete' %}">Delete Stock</a>
        </li>
      </ul>

      <form action="{% url 'search' ticker %}" method="POST" class="d-flex" >
          {% csrf_token %}
        <input name="ticker" class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav px-3 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container">
        <br/>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissable fade show" role="alert">
                    <button class="btn-close" data-bs-dismiss="alert">
                        <small><sup>x</sup></small>
                    </button>
                    {{ message }}
                </div><br/>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}

    </div>
